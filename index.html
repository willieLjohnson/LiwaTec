---
layout: default
---

<div class="home">
  <section id="main-hero" class="hero is-halfheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">Connecting the Dots</p>
        <p class="subtitle">Between Now and the Future</p>

        <a id="main-hero-button" class="button" href="{{ site.baseurl }}/about">
          Learn More
        </a>
      </div>
    </div>
  </section>

  <div class="posts">
    {% for post in site.posts %}
    <div class="thumbnail">
      <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>

      <p class="entry">{{ post.excerpt }}</p>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </div>
    {% endfor %}
  </div>
</div>
