<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ site.baseurl }}/images/liwatec-logo-square.png"
    />

    {% include meta.html %}
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Local -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <script type="module" src="{{ site.baseurl }}/scripts.js"></script>
    <!-- <script
      type="module"
      src="{{ site.baseurl }}/js/circles-animation.js"
    ></script> -->
  </head>

  <body id="default-body">
    <canvas class="animated"> </canvas>
    {% include header.html %} {{ content }} {% include footer.html %} {% include
    analytics.html %}
  </body>
</html>
