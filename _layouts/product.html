---
layout: default
---

<article class="product">
  <a
    id="product-back"
    class="button is-normal"
    href="javascript:history.back()"
  >
    &blacktriangleleft; Back
  </a>
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>

  <figure class="image">
    <img src="{{ page.imageurl}}" alt="Placeholder image" />
  </figure>
  <div class="entry">{{ content }}</div>

  <!-- <div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div> -->
  {% include disqus.html %}
</article>
