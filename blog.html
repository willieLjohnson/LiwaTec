---
layout: default
---

<!-- Section Header -->

<div class="section-header">
  <h2>Latest Posts</h2>

  <div class="tabs">
    <ul>
      <li class="selected">
        <a>
          <span>All</span>
        </a>
      </li>
      <li>
        <a>
          <span>Devlogs</span>
        </a>
      </li>
      <li>
        <a>
          <span>Tutorials</span>
        </a>
      </li>
      <li>
        <a>
          <span>Research</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Content of Section -->

<div class="posts">
  {% for post in site.posts %}
  <div class="thumbnail">
    <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>

    <p class="entry">{{ post.excerpt }}</p>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </div>
  {% endfor %}
</div>
